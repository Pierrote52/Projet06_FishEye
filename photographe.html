<!DOCTYPE html>
<html>

<head>
    <title>
        FishEye Photographe
    </title>
    <link rel="stylesheet" href="Sass/stylePhotographe.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <script src="https://kit.fontawesome.com/3d79397626.js" crossorigin="anonymous"></script>

    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div id="corpsPrincipale">
        <header>
            <a href="./index.html"><img src="./assets/logoFishEye.png"></a>
        </header>
        <div id="vignettePhotographe">
            <h1>Nom</h1>
            <h2>Localisation</h2>
            <h3>Slogan du photographe </h3>
            <ul></ul>
            <div id="photoProfil"></div>
            <div id="btn-ContactezMoi">
                <p>Contactez-moi</p>
            </div>
        </div>
        <nav id="navigator">
            <h2>Trier par</h2>
            <ul>
                <li id="selectedLi">
                    <p>Popularité</p><img src="./assets/logos/chevron-left-solid.svg"></li>
                <div class="line"></div>
                <li>Date</li>
                <div class="line"></div>
                <li>Titre</li>
            </ul>
        </nav>
        <section></section>


    </div>
    <div id="lightBox">
        <div id="closeLogo"><img src="./assets/logos/times-solid.svg"></div>
        <div id="media">
            <div id="back"><img src="./assets/logos/chevron-left-solid.svg"></img>
            </div>
            <div class="photo"></div>
            <div id="next"><img src="./assets/logos/chevron-left-solid.svg"></img>
            </div>
        </div>
    </div>
    <div id="formulaire">
        <a href="#" id="closeForm"><img src="./assets/logos/times-solid.svg"></a>
        <h3>Contactez-moi</h3>
        <p>Nom du photographe</p>
        <form>
            <label for="fprenom">Prénom</label><br>
            <input type="text" id="fprenom"><br>
            <label for="lnom">Nom</label><br>
            <input type="text" id="lnom"><br>
            <label for="lemail">Email</label><br>
            <input type="text" id="lemail"><br>
            <label for="lmessage">Votre message</label><br>
            <textarea type="text" id="lmessage" rows="5" cols="40"></textarea><br>
            <button id="envoyer"><p>Envoyer</p></button>
        </form>
    </div>
</body>
<script src="./JS/photographes.js"></script>

</html>
