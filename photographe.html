<!DOCTYPE html>
<html lang="fr">

<head>
    <title>
        FishEye Photographe
    </title>
    <link rel="stylesheet" href="Sass/stylePhotographe.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <script src="https://kit.fontawesome.com/3d79397626.js" crossorigin="anonymous"></script>

    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div id="corpsPrincipale">
        <header>
            <a href="./index.html"><img src="./assets/logoFishEye.png" alt="logo FishEye"></a>
        </header>
        <div id="vignettePhotographe">
            <h1>Nom</h1>
            <h2>Localisation</h2>
            <h3>Slogan du photographe </h3>
            <ul></ul>
            <div id="photoProfil"></div>
            <button id="btn-ContactezMoi">
                <p>Contactez-moi</p>
            </button>
        </div>
        <div id="myNavigator">
            <section id="navigator">
                <label for="select">Trier par</label>
                <select id="select">
                <option>Popularité</option>
                <option>Date</option>
                <option>Titre</option>
               
            </select>
                <span id="chevronIcon"><img src= "assets/logos/chevron-left-solid.svg" alt="logo chevron montant"></span>

            </section>

        </div>
        <section id="lesVignettes"></section>
        <div id="compteur_likes_total">
            <p id="compteur_likes_total_displayed">Chargement...</p><img src="assets/logos/heart-solid.svg" alt="coeur rouge">
            <p id="tarifJournalier"></p>
        </div>


    </div>
    <div id="lightBox">
        <button id="closeLogo"><img src="./assets/logos/times-solid.svg" alt="croix fermeture modale"></button>
        <div id="media">
            <button id="back"><img src="./assets/logos/chevron-left-solid.svg" alt = "chevron retour"></img>
            </button>
            <div class="photo"></div>
            <button id="next"><img src="./assets/logos/chevron-left-solid.svg" alt = "chevron suivant"></img>
            </button>
        </div>
    </div>
    <div id="formulaire" aria-labelledby="coordonnees">
        <a href="#" id="closeForm"><img src="./assets/logos/times-solid.svg" alt="logo pour fermer la modale"></a>
        <h3>Contactez-moi</h3>
        <p id="formNomDuPhotographe"></p>
        <form>
            <label for="fprenom">Prénom</label><br>
            <input type="text" id="fprenom" aria-required=true><br>
            <div id="invalid_prenom">Veuillez renseigner un prénom valide...</div><br>
            <label for="lnom">Nom</label><br>
            <input type="text" id="lnom"><br>
            <div id="invalid_nom">Veuillez renseigner un nom valide...</div><br>
            <label for="lemail">Email</label><br>
            <input type="text" id="lemail"><br>
            <div id="invalid_email">Veuillez renseigner un e-mail valide...</div><br>
            <label for="lmessage">Votre message</label><br>
            <textarea type="text" id="lmessage" rows="5" cols="40"></textarea><br>
            <div id="invalid_message">Veuillez saisir un message ...</div><br>
            <input type="submit" id="envoyer">
        </form>
    </div>
</body>
<script src="./JS/photographes.js"></script>

</html>
